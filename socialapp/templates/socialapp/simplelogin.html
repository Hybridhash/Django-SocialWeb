{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Simple Login
{% endblock title %}

{% block main %}
<h1>This is Simple Login</h1>


<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
      <div
        class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6">
        <div
          class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0">
        
        <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
        class="w-full"
        alt="Phone image"
        />
    </div>


{% csrf_token %}
              
<form id="login_form"  method="POST" class="bg-zinc-100 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button type="submit" value="Submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
</form>

<div class="flex justify-end items-end mb-6">
    <a href="#!" class="text-gray-800">Forgot password?</a>
  </div>

</section>

{% endblock main %}
