{% extends "./base_auth.html" %}

{% load crispy_forms_tags %}



{% block title %}
    Profile Update
{% endblock title %}

{% block main %}
<div class="flex flex-col min-h-screen pt-6 items-center bg-zinc-100">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
             {{ form|crispy }}
             <!-- {{ profile_form|crispy }} -->
            <!-- {{ form.as_p }} -->
            <button type="submit" value="Save" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Save</button>
    </form>
    </div>
    

{% endblock main %}
