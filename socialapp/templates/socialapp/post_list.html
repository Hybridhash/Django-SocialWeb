{% extends "./base_auth.html" %}

{% load crispy_forms_tags %}


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block title %}
    Post Create
{% endblock title %}

{% block main %}



<div class="flex flex-col min-h-screen pt-6 items-center bg-zinc-100">
    {% for post in post_list %}
    <div class="pt-2 pb-2">
        <label class="text-transparent  bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Tweets</label>
        <div class="border rounded-lg p-2 w-[500px] h-[200px] overflow-auto">
        <p class="mb-3 font-light text-blue-600 dark:text-gray-400">{{ post.text }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.text }}" />
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
 
<style>
    .border {
      border-width: 2px;
      border-style: solid;
    }
    .overflow-auto {
      overflow: auto;
      word-break: break-word;
    }
  </style>

{% endblock main %}
