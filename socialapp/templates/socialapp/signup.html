
{% extends "./base/base_normal.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Signup Page
{% endblock title %}

{% block main %}
     <!-- Signup Form -->  
    <div class="flex flex-col min-h-screen justify-center items-center bg-zinc-100 bg-gray-200">
        <!-- CSRF Protection and Crispy Form tags -->
            {% csrf_token %}
            {% crispy form %}
        <!--Navigation to login page -->
        <p class="text-sm font-semibold mt-2 pt-1 mb-0">
            Already have account?
             <a
               href="{% url 'login' %}"
               class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
               >Login</a
             >
        </p>
    </div>
{% endblock main %}
